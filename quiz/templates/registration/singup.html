{% extends 'quiz/header.html' %}
{% block content %}
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
<div class="container" id="myModal" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="color: blue">Signup</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
    
            {% for field in form %}
            
             <div class="form-group">
                  <label class="control-label col-sm-2" for="artist">{{ field.label_tag }}</label>
                  <div class="form-group col-sm-8">
                    
                    {% if field.help_text %}
                     <a href="#" title="Sugestion" data-toggle="popover" data-trigger="focus" data-content="{{ field.help_text }}">{{ field }}</a>
                    {% endif %}
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}

                  </div>
                </div>
            {% endfor %}
        <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Submit</button>       
        <button type="button" onclick="$('#myModal').hide()" class="btn btn-danger">Close</button>
	

      </div>
      </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  {% endblock %}
