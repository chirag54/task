

{% load staticfiles %}

<div class="container">
<link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}" />

{% if latest_question_list %}
    <ol>
    {% for question in latest_question_list %}
    <li><a href="{% url 'quiz:detail' question.id %}">{{ question.question_text }}</a></li>
   {% endfor %}
    </ol>
{% else %}
    <p>No quiz are available.</p>
{% endif %}
</div>
